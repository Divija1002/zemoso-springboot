<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Categories List</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/user/home}">Farm Fresh</a>
        </div>
        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
        <!--<a class="navbar-brand" th:href="@{/cart/cart-list}">Cart List</a>-->
        <a class="navbar-brand" th:href="@{/order/cart}">Cart List</a>
        <a class="navbar-brand" th:href="@{/user/profile}">Profile</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</nav>
<h2>Select a Category</h2>
<table style="width: 100%">
    <div class="card text-center mr-2 mt-2 ml-2 mb-2"
         style="width: 15rem; display: inline-block">
        <div class="card-body">
            <h5 class="card-title">All Products</h5>
            <a th:href="@{/user/products}" class="card-link">Go</a>
        </div>
    </div>
    <tr th:each="tempCategory,iterator : ${category}">
        <div class="card text-center mr-2 mt-2 ml-2 mb-2"
             style="width: 15rem; display: inline-block">
            <div class="card-body">
                <h5 class="card-title" th:text="${tempCategory.categoryName}"></h5>
                <a th:href="@{/user/products/{cid}(cid=${tempCategory.id})}" class="card-link">Go</a>
            </div>
        </div>
    </tr>
</table>
</body>
</html>
