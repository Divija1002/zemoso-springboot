<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
<div class="container" th:object="${customer}">
    <br>
<h2>profile</h2>
    <br>
    <label>FirstName: <span th:text="${customer.firstName}"></span></label><br><br>
    <label>LastName: <span th:text="${customer.lastName}"></span></label><br><br>
    <label>Email: <span th:text="${customer.email}"></span></label><br><br>
    <label>address: <span th:text="${customer.address}"></span></label><br><br>
    <label>city: <span th:text="${customer.city}"></span></label><br><br>
    <label>state: <span th:text="${customer.state}"></span></label><br><br>
    <label>zip: <span th:text="${customer.zip}"></span></label>
</div>
</body>
</html>
