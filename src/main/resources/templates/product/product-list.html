<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Category List</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/admin}">Farm Fresh</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</nav>
<br><br>
<div th:action="@{/order/delete}" class="container">
    <h3>Product List</h3>
    <hr>
    <a th:href="@{/admin/product/add}" class="btn btn-primary btn-sm mb-3">Add Product</a>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Weight (in kgs)</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempProduct,iterator : ${product}">
            <td th:text="${iterator.count}"></td>
            <td th:text="${tempProduct.name}"></td>
            <td th:text="${tempProduct.weight}"></td>
            <td th:text="${tempProduct.price}"></td>
            <td th:text="${tempProduct.categoryName}"></td>
            <td>
                <a th:href="@{/admin/product/update(pid=${tempProduct.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/admin/product/delete(pid=${tempProduct.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this product?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
