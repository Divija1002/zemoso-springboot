<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="User account registration" />
  <meta name="author" content="Amir Boroumand" />
  <link rel="icon" href="favicon.ico" />

  <title>Registration Page</title>

  <!-- Bootstrap core CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />

  <link th:href="@{css/style.css}" rel="stylesheet" />
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>

    <h4>New User Registration</h4>
    <form autocomplete="off" action="#" th:action="@{/save-user}"
          th:object="${customer}" method="post" class="m-t" role="form"
          data-toggle="validator">

      <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>

        <input type="text" th:field="*{firstName}"
               placeholder="First Name" class="form-control" required />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>
      </div>

      <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
        <input type="text" th:field="*{lastName}"
               placeholder="Last Name" class="form-control" required />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>
      </div>

      <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
        <input type="email" th:field="*{email}"
               placeholder="Email Address" class="form-control"
               data-error="This email address is invalid" required />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>

      </div>

      <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
        <input type="text" th:field="*{address}"
               placeholder="Address" class="form-control"
               data-error="This address is invalid" required />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>

      </div>

      <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
        <input type="text" th:field="*{city}"
               placeholder="City" class="form-control"
               data-error="This city is invalid" required />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>

      </div>

      <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
        <input type="text" th:field="*{state}"
               placeholder="State" class="form-control"
               data-error="This state is invalid" required />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>

      </div>

      <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
        <input type="text" th:field="*{zip}"
               placeholder="Zip" class="form-control"
               data-error="This zip is invalid" required />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>

      </div>

      <button type="submit"
              class="btn btn-primary block full-width m-b">Register</button>

    </form>

  </div>
</div>

</body>

</html>
