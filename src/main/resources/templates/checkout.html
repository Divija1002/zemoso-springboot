<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Category List</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/user/home}">Farm Fresh</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</nav>
<br>
<i><h2>Thankyou for placing the Order with us</h2></i>
<br>
<h4>Order Summary</h4>
<br>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="tempOrder,iterator : ${order}">
            <tr th:with="tempProduct = ${tempOrder.productId}">
                <td th:text="${iterator.count}"></td>
                <td th:text="${tempProduct.name}"></td>
                <td th:text="${tempProduct.category.categoryName}"></td>
                <td th:text="${tempProduct.price}"></td>
                <td th:text="${tempOrder.quantity}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a th:href="@{/order/confirm}" class="btn btn-info col-2">Confirm</a>
</div>
</body>
</html>
