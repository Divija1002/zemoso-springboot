
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reference Bootstrap files -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .error
    {
    color:red;
    }
  </style>

</head>

<body>

<div>
  <div id="loginbox" style="margin-top: 50px;"
       class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

    <div class="panel panel-info">

      <div class="panel-heading">
        <div class="panel-title">Additional Details</div>
      </div>

      <div style="padding-top: 30px" class="panel-body">

        <form th:object="${employee}" th:action="@{/employee/save-employee}" method="post" class="form-horizontal">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input type="text" th:field="*{firstName}"  placeholder="first name" class="form-control">
            <p  th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input type="text" th:field="*{lastName}"  placeholder="last name" class="form-control">
            <p  th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input type="text" th:field="*{email}"  placeholder="email" class="form-control">
            <p  th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input type="text" th:field="*{phoneNumber}"  placeholder="phone number" class="form-control">
            <p  th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}"></p>
          </div>

          <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </div>

        </form>

      </div>

    </div>

  </div>

</div>

</body>
</html>
