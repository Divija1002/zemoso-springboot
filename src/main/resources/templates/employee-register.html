<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reference Bootstrap files -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div id="wrapper">
  <div id="header">
    <h2>Employee Register Additional Details</h2>
  </div>
</div>
<div id="container" >
  <form  th:object="${employee}" th:action="@{/employee/save-employee}" method="post"class="form-horizontal">
    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4"><br>
    <p  th:if="${#fields.hasErrors('firstName')}" th:class="${#fields.hasErrors('firstName')}? error">is required</p>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4"><br>
    <p  th:if="${#fields.hasErrors('lastName')}" th:class="${#fields.hasErrors('lastName')}? error">is required</p>
    <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4"><br>
    <p  th:if="${#fields.hasErrors('email')}" th:class="${#fields.hasErrors('email')}? error">is required</p>
    <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-4 col-4"><br>
    <p  th:if="${#fields.hasErrors('phoneNumber')}" th:class="${#fields.hasErrors('phoneNumber')}? error">is required</p>
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
</div>
</body>
</html>
