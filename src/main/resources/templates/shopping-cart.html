<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Category List</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/user/home}">Farm Fresh</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</nav>
<br>
<h3>Shopping Cart</h3>
<br>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="tempOrder,iterator : ${cart}">
        <tr th:with="tempProduct = ${tempOrder.productId}">
            <td th:text="${iterator.count}"></td>
            <td th:text="${tempProduct.name}"></td>
            <td th:text="${tempProduct.category.categoryName}"></td>
            <td th:text="${tempProduct.price}"></td>
            <td th:text="${tempOrder.quantity}"></td>
            <td>
                <a th:href="@{/order/update/{id}(id=${tempProduct.id})}" class="btn btn-info btn-sm" >Add</a>
                <a th:href="@{/order/update/remove/{id}(id=${tempProduct.id})}" class="btn btn-info btn-sm" >Remove</a>
            <a th:href="@{/order/delete/{id}(id=${tempProduct.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this product?'))) return false">Delete</a>
            </td>
        </tr>
        </th:block>
        <tr>
            <td></td>
            <td></td>
            <td><b>total sum</b></td>
            <td th:text="${total}" ></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/order/checkout}" class="btn btn-info btn-sm">Checkout</a>
</div>
</body>
</html>
